<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربات تولید QR Code | بدون نیاز به API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-qrcode"></i> ربات تولید QR Code</h1>
            <div class="subtitle">تولید و کپی QR Code بدون نیاز به API - کاملاً سمت کاربر</div>
        </header>
        
        <main>
            <div class="generator-box">
                <div class="input-group">
                    <label for="text-input"><i class="fas fa-pen"></i> متن یا لینک مورد نظر را وارد کنید:</label>
                    <textarea id="text-input" placeholder="https://example.com یا هر متن دلخواه...">https://github.com</textarea>
                </div>
                
                <div class="buttons">
                    <button class="btn" id="generate-btn">
                        <i class="fas fa-sync-alt"></i> تولید QR Code
                    </button>
                    <button class="btn btn-copy" id="copy-btn">
                        <i class="fas fa-copy"></i> کپی به حافظه
                    </button>
                    <button class="btn btn-download" id="download-btn">
                        <i class="fas fa-download"></i> دانلود QR
                    </button>
                </div>
                
                <div class="qrcode-container">
                    <div id="qrcode">
                        <p>QR Code اینجا نمایش داده می‌شود</p>
                    </div>
                </div>
                
                <div class="message" id="message">
                    QR Code تولید شده را می‌توانید کپی یا دانلود کنید
                </div>
            </div>
        </main>
        
        <footer class="footer">
            طراحی شده با <i class="fas fa-heart"></i> | ربات تولید QR Code
        </footer>
    </div>

    <!-- استفاده از CDN جایگزین برای کتابخانه QRCode -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
